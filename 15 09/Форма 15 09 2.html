<!DOCTYPE html>
<html lang="RU">
    <head>
        <meta charset="utf-8">

        <title>Форма и её элементы</title>
    </head>

    <body>
        <form action="" method="GET" name="Форма1">
            
            <fieldset>
                <legend>Группа полей</legend>
            <input type="text" name="text" placeholder="Это плейсхолдер">
            <br>
            <input type="text" name="text1">
            <br>
            <input type="text" name="text2">
            </fieldset>
            <br>
            
            <textarea cols="10" rows="10"></textarea>
            <br>
            <select name="sel" multiple size="2">
                <option disabled selected>Ваш любимый персонаж</option>
                <optgroup label="1">
                 <option>Чебурашка</option>
                 <option>Гена</option>
                </optgroup>
                <option>Шапокляк</option>
            </select>
            <br>
            <button type="submit">Отправить</button>
            <br>
            <button type="reset">Очистить</button>
            <br>

        </form>

    </body>
</html>
